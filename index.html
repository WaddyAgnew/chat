<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/97799080ef.js" crossorigin="anonymous"></script>
</head>
    <body>
        <!--CHAT BAR BLOCK-->
        <div class="chat-bar-collapsible">
            <button id="chat-button" type="button" class="collapsible">Chat with us!
                <i id="chat-icon" style="color:#fff;" class = "fa fa-fw fa-comments-o"></i>
            </button>

            <div class="content">
                <div class="full-chat-block" id="chatBody">
                    <!--Message Container-->
                    <div class="outer-container">
                        <div class="chat-container">
                            <!--Mesages-->
                        <div class="chatbox">
                            
                                <h5 id="chat-timestamp"></h5>
                                <div id="scroller">
                                    <p id="botStarterMessage"  class="botText" ><span> Loading...</span>  </p>
                                  
                                    <div id="plus" class="plusEx" onclick="expand(this)">
                                        <i id="bubble-icon" class="fa-solid fa-plus fa-1xl"></i>
                                        <div class="feelBar"></div>
                                    </div>
                                    
                                </div>
                                
                            <div id="anchor"></div>
                        
                        </div>

                        <!--User input box-->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input type="text" id="textInput" class="input-box" name="msg"
                                placeholder="Tap 'Enter' to send a Message">
                                <p></p>
                            </div>
                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color:crimson;" class = "fa fa-fw fa-heart"
                                onclick="heartButton()"></i>
                                <i id="chat-icon" style="color:#333;" class = "fa fa-fw fa-send"
                                onclick="sendButton()"></i>
                            </div>
                        </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>

                </div>
            </div>

        </div>


    </body>
